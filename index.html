<!DOCTYPE html>
<html>
    <head>
        <title>Weather Api</title>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" type="text/css" href="Styles/style.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <meta name="viewport" content="width=device-width">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Tilt+Neon&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@700&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@500&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Young+Serif&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@500&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Khand:wght@300&display=swap" rel="stylesheet">

        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    </head>
    <body>

        <div class="content-first-section">
            <div class="country-access">
                
                <form action="#" id="form-search-city">
                    <input type="text" placeholder="Search Location" id="input-search-city">
                    <button type="submit">
                        <span class="material-symbols-outlined">
                            search
                        </span>
                    </button>
                </form>

                <h3 id="name-city"></h3>
                <h2 id="cloud-type"></h2>
                <p id="p-date"></p>
                <p id="p-hour"></p>
                <h2 id="first-temperature"></h2>
                <button type="button" id="display-f">Display °F</button>
                <button type="button" id="display-c">Display °C</button>

                <div id="cloud-symbol">
                    <span class="material-symbols-outlined">
                        cloud
                    </span>
                </div>
            </div>

            <div class="country-data-first">
                <div class="content-data">

                    <span class="material-symbols-outlined">
                        thermometer
                    </span>

                    <div class="content-text-temperature">

                        <p>Feels Like</p>
                        <h5 id="h5-temperature">Temperature</h5>

                    </div>

                </div>

                <div class="filter-blur"></div>

                <div class="content-data">

                    <span class="material-symbols-outlined">
                        humidity_percentage
                    </span>

                    <div class="content-text-temperature">

                        <p>Humidity</p>
                        <h5 id="h5-humidity">Humidity</h5>
                        
                    </div>

                </div>

                <div class="filter-blur"></div>

                <div class="content-data">

                    <span class="material-symbols-outlined">
                        air
                    </span>

                    <div class="content-text-temperature">

                        <p>Wind Speed</p>
                        <h5 id="h5-wind-speed"></h5>
                        
                    </div>

                </div>

                <div class="filter-blur"></div>
            </div>
        </div>

        <div class="filter-blur-first"></div>

        <script src="Script/scriptOne.js" defer></script>
        <script src="Script/scriptTwo.js" defer></script>
        <!--<script src="Script/scriptThree.js" defer></script>-->
        <script src="Script/index.js" defer></script>

    </body>  
</html>
